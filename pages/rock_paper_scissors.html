<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/rock_paper_scissors.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <h1>YOU vs AI</h1>
            <h2 class="result" id="result">
                

            </h2>
            <h1 id="winner-message" class="winner-message">

            </h1>
            <button id="restart" class="restart" onclick="startAgain()"></button>

        </div>
        <div class="icon-container">
            <div class="item" id="rock_item">
                <img src="/images/rock.png" id="rock" alt="Rock">
            </div>
            <div class="item" id="paper_item">
                <img src="/images/paper.png" id="paper" alt="Paper">
            </div>
            <div class="item" id="scissor_item">
                <img src="/images/scissor.png" id="scissor" alt="Scissors">
            </div>
            </div>
        </div>
    </div>

    <script src="/js/rock_paper_scissors.js"></script>

</body>
</html>
