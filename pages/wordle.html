<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="icon" type="image/png" href="https://www.nytimes.com/games-assets/v2/assets/wordle/wordle_logo_32x32.png">
    <link rel="stylesheet" type="text/css" href="/css/wordle.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="winner-message" id="winner-message"></div>
            <div class="grid-frame">
                <div class="Row1 row">
                    <div class="tile t1"></div>
                    <div class="tile t2"></div>
                    <div class="tile t3"></div>
                    <div class="tile t4"></div>
                    <div class="tile t5"></div>
                </div>
                <div class="Row2 row">
                    <div class="tile t1"></div>
                    <div class="tile t2"></div>
                    <div class="tile t3"></div>
                    <div class="tile t4"></div>
                    <div class="tile t5"></div>
                </div>
                <div class="Row3 row">
                    <div class="tile t1"></div>
                    <div class="tile t2"></div>
                    <div class="tile t3"></div>
                    <div class="tile t4"></div>
                    <div class="tile t5"></div>
                </div>
                <div class="Row4 row">
                    <div class="tile t1"></div>
                    <div class="tile t2"></div>
                    <div class="tile t3"></div>
                    <div class="tile t4"></div>
                    <div class="tile t5"></div>
                </div>
                <div class="Row5 row">
                    <div class="tile t1"></div>
                    <div class="tile t2"></div>
                    <div class="tile t3"></div>
                    <div class="tile t4"></div>
                    <div class="tile t5"></div>
                </div>
                <div class="Row6 row">
                    <div class="tile t1"></div>
                    <div class="tile t2"></div>
                    <div class="tile t3"></div>
                    <div class="tile t4"></div>
                    <div class="tile t5"></div>
                </div>
            </div>

            <div class="keyboard">
                <div class="top-keyboard">
                    <div class="key Q">Q</div>
                    <div class="key W">W</div>
                    <div class="key E">E</div>
                    <div class="key R">R</div>
                    <div class="key T">T</div>
                    <div class="key Y">Y</div>
                    <div class="key U">U</div>
                    <div class="key I">I</div>
                    <div class="key O">O</div>
                    <div class="key P">P</div>
                </div>
                <div class="mid-keyboard"> 
                    <div class="key A">A</div>
                    <div class="key S">S</div>
                    <div class="key D">D</div>
                    <div class="key F">F</div>
                    <div class="key G">G</div>
                    <div class="key H">H</div>
                    <div class="key J">J</div>
                    <div class="key K">K</div>
                    <div class="key L">L</div>
                </div>
                <div class="bottom-keyboard">
                    <div class="enter">ENTER</div>
                    <div class="key Z">Z</div>
                    <div class="key X">X</div>
                    <div class="key C">C</div>
                    <div class="key V">V</div>
                    <div class="key B">B</div>
                    <div class="key N">N</div>
                    <div class="key M">M</div>
                    <div class="erase">ERASE</div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/wordle.js"></script>
</body>
</html>
