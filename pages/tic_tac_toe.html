<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/tic_tac_toe.css">
</head>
<body>
    <div class="container">
        <h1 id="intro-message">Click to start.</h1>
        <h1 id="winner-message" class="winner-message"></h1>
        <button id="restart" class="restart"></button>
        <div class="board">
            <button class="cell" id="cell1" data-cell></button>
            <button class="cell" id="cell2" data-cell></button>
            <button class="cell" id="cell3" data-cell></button>
            <button class="cell" id="cell4" data-cell></button>
            <button class="cell" id="cell5" data-cell></button>
            <button class="cell" id="cell6" data-cell></button>
            <button class="cell" id="cell7" data-cell></button>
            <button class="cell" id="cell8" data-cell></button>
            <button class="cell" id="cell9" data-cell></button>
        </div>
    </div>
    <script src="/js/tic_tac_toe.js"></script>
</body>
</html>
